<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Superhero App</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container2">
    <div class="hero-info">
      <div id="heroImage">
        <img src="" alt="">
      </div>
      <div id="heroStats">
        <!-- Stats will be displayed here -->
      </div>
    </div>
    <div class="search-section">
      <div id="main-cont">
        
        <h2 id="head">Random Super Hero Generator</h2>
        <p id="para">You can search for a superhero like "batman" or "spider-man," or you can generate a random hero.</p>
        <input id='searchInput' type="text">
        <button id='searchButton'>Search</button>
        <button id='newHeroButton'>Random Hero</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
